<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation</title>
    <link rel="stylesheet" th:href="@{/static/css/loginform.css}">
    <link rel="stylesheet" href="../../static/css/loginform.css">
</head>
<body>
   <div class="text">
    <p>Flight Reservation</p>
   </div>

   <div class="modal-content">
    <div id="formcontainer">
      <form action="" id="form" method="post" th:action="@{/updateReservation}" th:object="${reserv}">
        <input type="hidden" th:field="*{id}"/>
        <label for="type">Class</label>
        <select id="type" th:field="*{type}">
          <option value="First">First </option>
          <option value="Business">Business </option>
          <option value="Economy">Economy </option>
      </select>
      <label for="">Date</label>
      <input type="date" name="date" th:field="*{dateCreation}" />
      <input type="submit" value="Reserve"/>
      </form>
    </div>
   </div>
</body>
</html>
