<body>
    <div id="navbar">
        <ul>
            <li th:if="${#request.userPrincipal == null}"><a th:href="@{/register}">Signup</a></li>
            <li th:if="${#request.userPrincipal != null}">
                <form th:action="@{/logout}" method="post">
                    <a href="#"><input id="in" type="submit" value="Logout" /></a> 
                </form>
            </li>

            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li><a th:href="@{/}">Home</a></li>
        </ul>
    </div>

    <div id="landingtext">
        <p>Welcome to our Online</p>
        <p>Airline Reservation</p>
        <p>System.</p>
        <p style="font-size: 16px;">Here we offer the best reservation service</p>
    </div>

    <div class="center">
        <a  th:if="${#request.userPrincipal == null}" style="padding-left: 66px;padding-right: 66px;margin-right: 16px;" class="btn" th:href="@{/singin}">Login</a> 

        <a  th:if="${#request.userPrincipal != null && #request.userPrincipal.principal.getUser.getIsAdmin == false}" style="padding-left: 66px;padding-right: 66px;margin-right: 16px;" class="btn" th:href="@{/Profile_user{id} (id=${#request.userPrincipal.principal.getUser.getId})}">profile</a> 

        <a  th:if="${#request.userPrincipal != null && #request.userPrincipal.principal.getUser.getIsAdmin == true}" style="padding-left: 66px;padding-right: 66px;margin-right: 16px;" class="btn" th:href="@{/dashboard_admin{id} (id=${#request.userPrincipal.principal.getUser.getId})}" >dashboard</a> 
        <a th:if="${#request.userPrincipal == null || #request.userPrincipal.principal.getUser.getIsAdmin == false}" style="margin-left: 16px;" class="btn" th:href="@{/flightplanning}">View flight planning</a>
    </div>

        </svg>
    </div>
