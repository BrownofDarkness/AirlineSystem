<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Reservation</title>
<!--     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 -->    
    <link th:href="@{/static/css/index.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="navbar">
        <ul>
            <li th:if="${#request.userPrincipal == null}"><a th:href="@{/register}">Signup</a></li>
            <li th:if="${#request.userPrincipal != null}">
                <form th:action="@{/logout}" method="post">
                    <a href="#"><input type="submit" value="Logout" /></a> 
                </form>
            </li>

            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li><a th:href="@{/}">Home</a></li>
        </ul>
    </div>

    <div id="landingtext">
        <p>Welcome to our Online</p>
        <p>Airline Reservation</p>
        <p>System.</p>
        <p style="font-size: 16px;">Here we offer the best reservation service</p>
    </div>

    <div class="center">
        <a  th:if="${#request.userPrincipal == null}" style="padding-left: 66px;padding-right: 66px;margin-right: 16px;" class="btn" th:href="@{/singin}">Login</a> 

        <a  th:if="${#request.userPrincipal != null}" style="padding-left: 66px;padding-right: 66px;margin-right: 16px;" class="btn" th:href="@{/Profile_user{id} (id=${#request.userPrincipal.principal.getUser.getId})}">profile</a> 

        <a  th:if="${#request.userPrincipal != null && #request.userPrincipal.principal.getUser.getIsAdmin == true}" style="padding-left: 66px;padding-right: 66px;margin-right: 16px;" class="btn" th:href="@{/dashboard}" >dashboard</a> 
        <a style="margin-left: 16px;" class="btn" th:href="@{/flightplanning}">View flight planning</a>
    </div>
</body>
</html>
