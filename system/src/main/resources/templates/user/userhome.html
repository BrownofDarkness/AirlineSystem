<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User home</title>
    <link rel="stylesheet" href="../../static/css/adminpanel.css">
</head>
<body>
    <div>
        <ul style="padding: 5px;">
            <li class="a"><span>Welcome <b th:text="${user.getUsername}"></b> ?</span></li>
            <div style="float: right;">
                <li><a th:href="@{/editProfile_{id}(id=${user.getId})}">Edit profile</a></li>
                <li><a id="out" href="#home">Logout</a></li>
            </div>
          </ul>
    </div> 

    <h3>Your Reservations</h3>
    <div class="table-container">
        <table>
            <tr>
                <th>Reservation Id</th>
                <th>Class</th>
                <th>Date creation</th>
                <th>Departure Destination</th>
                <th>Arrival Destination</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>1</td>
                <td>Economy</td>
                <td>23-01-2023</td>
                <td>Cameroon</td>
                <td>Nigeria</td>
                <td><a id="second" href="#Re">Re-schedule</a></td>
                <td><a id="first" href="#cancel">Cancel</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bussiness</td>
                <td>23-01-2023</td>
                <td>Nigeria</td>
                <td>kobo</td>
                <td><a id="second" href="#Re">Re-schedule  </a></td>
                <td><a id="first" href="#cancel">Cancel</a></td>
            </tr>

            <tr th:each="reserv:${reservs}">
                <td th:text="${reserv.getId}">2</td>
                <td th:text="${reserv.getType}">2</td>
                <td th:text="${reserv.getDateCreation}">2</td>
                <td th:text="${reserv.getFlight.getDepartCountry}">France</td>
                <td th:text="${reserv.getFlight.getArivalCountry}">USA</td>
                <td><a id="second" th:href="@{/updateResview_{id} (id=${reserv.getId})}">Re-schedule  </a></td>
                <td><a id="first" href="#cancel">Cancel</a></td>

            </tr>
        </table>        
    </div>
</body>
</html>
