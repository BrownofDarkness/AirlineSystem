<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../../static/css/loginform.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="text">
        <p>Welcome to Airline Reservation System</p>
    </div>

    <div class="text" style="margin-top: 72px;">
        <p>LOGIN</p>
    </div>

    <div class="formcontainer">
        <form id="form" action="" onsubmit="myfunc()">
            <div class="row">
                <div class="col-25">
                    <label for="username">Username</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" />
                </div>                
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" name="password" />
                </div>            
            </div>
            <div class="row">
                <div class="col-50">
                    <input id="user" type="submit" value="Login">
                </div>
                <div class="col-50">
                    <input id="admin" type="submit" value="Admin login"/>
                </div>
            </div>

        </form>
      </div>

      <script>
        function myfunc() {
            const x = document.getElementById('form')
            x.action = "userhome.html";
        }
      </script>
</body>
</html>
