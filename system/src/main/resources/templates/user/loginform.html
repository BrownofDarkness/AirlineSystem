<!DOCTYPE html >
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{static/css/loginform.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <a th:href="@{/}"><button style="position: fixed  ; left: 0;top: 0;">Home</button></a>

    <div class="text">
        <p>Welcome to Airline Reservation System</p>
    </div>

    <div class="text" style="margin-top: 72px;">
        <p>LOGIN</p>
    </div>

    <div id="myModal" class="modal" th:if="${#request.getParameter('error') == 'true'}">
        <div class="modal-content2">
            <span id="close" class="close">&times;</span>
            <div>
                <p>Login Failed!!! </p>
                <p>Reason :</p>                
            </div>
            <h4 th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary</h4>            
        </div>
    </div>

    <div class="modal-content">
        <div id="formcontainer">
            <form id="form" action="" th:action="@{/singin}" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" />
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <input type="checkbox" onclick="myFunction()">  Show Password 
                <p style="padding: 4px;">No account ? <a id="b" th:href="@{/register}">Signup</a></p>
                <input id="user" type="submit" value="Login">
            </form>
        </div>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        var modal = document.getElementById("myModal");
        var span = document.getElementById("close");
        span.onclick = function() {
        modal.style.display = "none";
        console.log("qfjjefqsnlfvlkfn")
        }
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            console.log("ghjkl")
        }
}
    </script>
</body>
</html>
