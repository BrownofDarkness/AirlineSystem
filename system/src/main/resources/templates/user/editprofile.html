<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link th:href="@{/static/css/loginform.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="text" style="margin-top: 60px;">
        <p>Welcome to Airline Reservation System</p>
    </div>

    <div class="text" style="margin-top: 50px;">
        <p>Edit profile</p>
    </div>

    <div class="formcontainer" style="margin-top: 16px;">
        <form action="#">
            <div class="row">
                <div class="col-25">
                    <label for="firstname">Firstname</label>
                </div>
                <div class="col-75">
                    <input type="text" id="firstname" name="firstname" />
                </div>                
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="username">Lastname</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lastname" name="lastname" />
                </div>                
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" />
                </div>                
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="oldpassword">Old Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="oldpassword" name="oldpassword" />
                </div>            
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="newpassword">New Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="newpassword" name="newpassword" />
                </div>            
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="confirmpassword">Confirm Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="confirmpassword" name="confirmpassword" />
                </div>            
            </div>

            <div class="row">
                <div class="col-50">
                    <input type="submit" value="View flight planning">
                </div>
                <div class="col-50">
                    <input type="submit" value="Edit"/>
                </div>
            </div>

        </form>
      </div>
</body>
</html>
