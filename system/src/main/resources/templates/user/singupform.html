<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link th:href="@{/static/css/loginform.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="text" style="margin-top: 60px;">
        <p>Welcome to Airline Reservation System</p>
    </div>

    <div class="text" style="margin-top: 50px;">
        <p>SIGN UP</p>
    </div>

    <div class="formcontainer" style="margin-top: 16px;">
        <form th:action="@{/saveUser}" th:object="${user}" method="POST">

            <div class="row">
                <div class="col-25">
                    <label for="username">Username</label>
                </div>
                <div class="col-75">
                    <input type="text" th:field="*{username}" id="username" name="username" />
                </div>                
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="firstname">Firstname</label>
                </div>
                <div class="col-75">
                    <input type="text" th:field="*{firstName}" id="firstname" name="firstname" />
                </div>                
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="username">Lastname</label>
                </div>
                <div class="col-75">
                    <input type="text" th:field="*{lastName}" id="lastname" name="lastname" />
                </div>                
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" th:field="*{email}" id="email" name="email" />
                </div>                
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" th:field="*{password}" id="password" name="password" />
                </div>            
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="phone">Phone number:</label>
                </div>
                <div class="col-75">
                    <input type="number" th:field="*{phoneNumber}" id="phone" name="phone" required/>
                </div>            
            </div>


            <div class="row">
                <div class="col-100">
                    <input type="submit" value="register">
                </div>
            </div>
        </form>
      </div>
</body>
</html>
